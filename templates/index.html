        <h1 class="title is-1">INNINGS SCORE PREDICTOR</h1>

        <form action="{{ url_for('predict') }}" method="POST">
          <div class="field">
          <label class="label">Batting Team</label>
          <div class="control">
            <div class="select">
              <select class="input" type="text" name="batting-team">
                       <option value="none">--- Select a Batting team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
              </select>
            </div>
          </div>
          </div>

          <div class="field">
          <label class="label">Bowling Team</label>
          <div class="control">
            <div class="select">
              <select class="input" type="text" name="bowling-team">
                       <option value="none">--- Select a Bowling team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
              </select>
            </div>
          </div>
          </div>

          <div class="field">
          <label class="label">Overs</label>
          <div class="control">
            <input class="input" type="text" name="overs" placeholder="Overs (>= 5.0) eg. 7.2"><br>
          </div>
          </div>


          <div class="field">
          <label class="label">Runs</label>
          <div class="control">
            <input class="input" type="text" name="runs" placeholder="Runs eg. 64"><br>
          </div>
          </div>


          <div class="field">
          <label class="label">Wickets</label>
          <div class="control">
            <input class="input" type="text" name="wickets" placeholder="Wickets eg. 4"><br>
          </div>
          </div>


          <div class="field">
          <label class="label">Runs_in_prev_5</label>
          <div class="control">
            <input class="input" type="text" name="runs_in_prev_5" placeholder="Runs scored in previous 5 Overs eg. 42"><br>
          </div>
          </div>


          <div class="field">
          <label class="label">Wickets_in_prev_5</label>
          <div class="control">
           <input class="input" type="text" name="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs eg. 3">
          </div>
          </div>



          <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Predict</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
          </div>
      </form>
